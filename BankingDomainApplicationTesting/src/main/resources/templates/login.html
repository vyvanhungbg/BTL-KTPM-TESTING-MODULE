<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> 
    <title>form - login</title>
    <link rel="stylesheet" th:href="@{/login/login.css}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form form name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">User name</label>
              <input  name='useName' type="text" class="form-control" id="exampleInputText" aria-describedby="TextHelp">
              <div id="TextHelp" class="form-text">We'll never share your Text with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input name='password' type="password" class="form-control" id="exampleInputPassword">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck">
              <label class="form-check-label" for="exampleCheck">ghi nhớ mật khẩu</label>
            </div>

            <div class="mb-3 ">
                <div th:if="${error == true}" id="error" style="color:red;"  class="form-text" th:utext="${mess}"></div>
            </div>

            <button id="btn-login-submit" type="submit" class="btn btn-primary">Đăng nhập</button>

            <a  th:href="@{/register}"><button type="button"  class="btn btn-primary">Đăng ký </button></a>
          </form>


    </div>
</body>
</html>
