    <div class="body">
        <h3>Chuyển đến: </h3>
        <form th:action="@{/clickTranfer}"
              method="post" th:object="${hoadon}">
           <div class="input-group  mb-3">
               <span class="input-group-text">Ngân hàng</span>
               <select id="input-bank" th:field="*{nganHang}" class="form-select" aria-label="Default select example">

                   <option th:value="BIDV">Ngân hàng BIDV</option>
                   <option th:value="VIETCOM_BANK">Ngân hàng VIETCOM BANK</option>
                   <option th:value="VIETTIN_BANK">Ngân hàng VIETTIN BANK</option>
                   <option th:value="BANK_CKICKEN">Ngân hàng CKICKEN BANK</option>
               </select>
           </div>
              <div class="input-group  mb-3">
                  <span class="input-group-text">SĐT</span>
                <input id="input-number-phone-provider" type="number" min="0" required class="form-control"  placeholder="Nhập Số điện thoại người nhận" th:field="*{sdtNguoiNhan}">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">USD</span>
                <input id="input-amount-money" type="number" min="0"  required  class="form-control" placeholder="Nhập số tiền" th:field="*{soTien}">
              </div>
              <div class="input-group">
                <span class="input-group-text" >Nội dung thông điệp</span>
                <textarea class="form-control" type="text" aria-label="With textarea" th:field="*{thongDiep}"></textarea>
              </div>
              <button id="btn-submit-transaction" type="submit" class="btn btn-primary">Chuyển tiền</button>
        </form>
    </div>
