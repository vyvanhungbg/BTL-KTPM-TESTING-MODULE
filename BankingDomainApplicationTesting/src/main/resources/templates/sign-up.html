<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> 
    <title>sign up</title>
    <link rel="stylesheet" th:href="@{/sign-up.css}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form  th:action="@{/process_register}" th:object="${user}"
               method="post">
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">User name</label>
                <input id="exampleInputText" type="text" th:field="*{userName}" class="form-control"
                       required minlength="2" maxlength="20"/>
              <div id="TextHelp" class="form-text">We'll never share your Text with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Phone number</label>
                <input type="number" th:field="*{numberPhone}" class="form-control" required />
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
                <input id="exampleInputPassword" type="password" th:field="*{encrytedPassword}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputconfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck">
              <label class="form-check-label" for="exampleCheck">ghi nhớ mật khẩu</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng kí</button>
          </form>
    </div>
</body>
</html>
